<div class="image-row">
  <figure class="image-container">

    <img
      src="{{ include.page-src }}{{ include.src }}"
      {% if include.alt %}
        alt="{{ include.alt }}"
      {% endif %}
    >

    {% if include.caption %}
      <figcaption>{{ include.caption }}</figcaption>
    {% endif %}

  </figure>
</div>
